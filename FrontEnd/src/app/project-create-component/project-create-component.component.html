   <div class="project-form p-6">
    <h2 class="text-2xl font-semibold">Add a New Project</h2>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm" class="space-y-4">
      <div class="form-group flex flex-col">
        <label for="projectName" class="text-gray-600 align-middle">Project Name:</label>
        <input
          type="text"
          id="projectName"
          name="projectName"
          [(ngModel)]="newProject.projectName"
          required
          class="input input-bordered"
        />
      </div>
      <div class="form-group flex flex-col">
        <label for="description" class="text-gray-600 align-middle">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="newProject.description"
          class="input input-bordered"
        ></textarea>
      </div>
      <div class="form-group flex flex-col">
        <label for="startDate" class="text-gray-600 align-middle">Start Date:</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          [(ngModel)]="newProject.startDate"
          required
          class="input input-bordered"
        />
      </div>
      <div class="form-group flex flex-col">
        <label for="endDate" class="text-gray-600 align-middle">End Date:</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          [(ngModel)]="newProject.endDate"
          required
          class="input input-bordered"
        />
      </div>
      <!-- Add fields for projectLead, members, and tasks -->
      <!-- You can use dropdowns or other controls for selecting users and tasks -->
      <button type="submit" class="btn btn-primary w-full">Create Project</button>
    </form>
  </div>
