<div class="p-6">
  <h2 class="text-2xl font-semibold">Register</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="form-group flex flex-col">
      <label for="username" class="text-gray-600 align-middle">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="formData.username"
        required
        class="input input-bordered"
      />
    </div>
    <div class="form-group flex flex-col">
      <label for="email" class="text-gray-600 align-middle">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        class="input input-bordered"
      />
    </div>
    <div class="form-group flex flex-col">
      <label for="password" class="text-gray-600 align-middle">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="formData.password"
        required
        class="input input-bordered"
      />
    </div>
    <button type="submit" class="btn btn-primary w-full">Register</button>
  </form>
</div>
